<!DOCTYPE html>
<html dir="ltr" lang="en-US">
	<head>
		<title>Demo: Monaco-Wiki</title>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=yes, minimum-scale=0.25, maximum-scale=5.0, width=device-width">
		<link rel="stylesheet" href="gh-page/gh-page.css">
		<script src="dist/all.min.js"></script>
		<script defer="" src="gh-page/gh-page.js"></script>
	</head>
	<body>
		<main>
			<article>
				<h2>Please choose the language.</h2>
				<div class="fieldLayout">
					<span class="field">
						<input type="radio" name="language" id="wikitext">
						<span></span>
					</span>
					<span class="header">
						<label for="wikitext">Wiki</label>
					</span>
					<span class="field">
						<input type="radio" name="language" id="javascript">
						<span></span>
					</span>
					<span class="header">
						<label for="javascript">JavaScript</label>
					</span>
					<span class="field">
						<input type="radio" name="language" id="css">
						<span></span>
					</span>
					<span class="header">
						<label for="css">CSS</label>
					</span>
					<span class="field">
						<input type="radio" name="language" id="lua">
						<span></span>
					</span>
					<span class="header">
						<label for="lua">Lua</label>
					</span>
					<span class="field">
						<input type="radio" name="language" id="json">
						<span></span>
					</span>
					<span class="header">
						<label for="json">JSON</label>
					</span>
				</div>
				<div id="container"></div>
			</article>
		</main>
	</body>
</html>
